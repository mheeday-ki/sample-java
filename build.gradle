plugins {
    // Apply the java plugin to add support for Java
    id 'java'
 
    // Apply the application plugin to add support for building an application
    id 'application'
 
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'
 
    // shadow jar plugin
    id 'com.github.johnrengelman.shadow' version '4.0.1'
 
    // artifactory plugin
    id 'com.jfrog.artifactory' version '4.7.5'
}

repositories {
    jcenter()
}

apply plugin: 'jacoco'

jacocoTestCoverageVerification {
    dependsOn test
    violationRules {
        rule {
            limit {
            value = 'COVEREDRATIO'
            minimum = 0.0
                }
        }
    }
}

apply plugin: 'maven-publish'
group 'ai.kudi'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
 
artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'gradle-dev-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
 
        }
        defaults {
            publications('mavenJava')
            publishArtifacts = true
            publishPom = true
        }
    }
    resolve {
        repository {
            repoKey = 'gradle-dev'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}
 
// Define the main class for the application
mainClassName = 'ai.kudi.javatemplate.App'
 
// enable named parameters option (for use with jackson java8 modules)
compileJava {
    options.compilerArgs << '-parameters'
}
 
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use the latest Groovy version for Spock testing
    testCompile 'org.codehaus.groovy:groovy-all:2.4.15'

    // Use the awesome Spock testing and specification framework even with Java
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'

    // Use dropwizard framework
    implementation platform('io.dropwizard:dropwizard-bom:2.0.9')
    implementation 'io.dropwizard:dropwizard-core'
    implementation 'io.dropwizard:dropwizard-client'

    // prometheus
    implementation 'io.prometheus:simpleclient:0.8.1'
    implementation 'io.prometheus:simpleclient_hotspot:0.8.1'
    implementation 'io.prometheus:simpleclient_servlet:0.8.1'
}
 
shadowJar {
    mergeServiceFiles()
}
